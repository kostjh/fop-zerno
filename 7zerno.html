<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ФОП закуповує зерно</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
        }
        .header {
            background: url('sunflowers-2861364_1280.jpg') no-repeat center/cover;
            height: 300px; /* увеличьте высоту заголовка, если нужно */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
            width: 100%; /* Обеспечивает, что картинка будет занимать всю ширину */
        }
        .ad-container {
            max-width: 600px;
            margin: -80px auto 20px; /* Поднимите контейнер немного вверх, чтобы он был ближе к заголовку */
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .ad-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .ad-description {
            margin-bottom: 15px;
            line-height: 1.6;
        }
        .ad-contact {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        ФОП закуповує зерно
    </div>

        <div class="ad-title">ФОП закуповує пшеницю, ячмінь, кукурудзу, насіння</div>
        <div class="ad-description">
            ФОП проводить закупівлю зерна (пшениця, ячмінь, кукурудза, насіння) у кількості від 5 тонн.<br>
            Гарантуємо вигідні умови співпраці та своєчасну оплату.
        </div>
        <div class="ad-contact">
            Контактні номери:<br>
            +380678138748 — В'ячеслав<br>
            +380684010822
        </div>
    </div>
</body>
</html>
